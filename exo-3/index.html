<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>exo-3 JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Update CSS Variable with
        <span>JS</span>
    </h2>
    <div class="controls">

        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="10" max="200" value="10" data-sizing="px">

        <label for="base">Color</label>
        <input type="color" name="base" value="#ffc600">
    </div>
    <img src="https://www.w3schools.com/howto/img_fjords.jpg" alt="random">
    <script src="script.js"></script>

</body>

</html>
